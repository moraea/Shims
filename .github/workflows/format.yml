name: Check code style

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  format:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cpp-linter/cpp-linter-action@v2
      with:
        style: file
        extensions: "c,h,m,C,H,cpp,mm,hpp,cc,hh,c++,h++,cxx,hxx"
