name: Build Monterey Binaries

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: macos-12

    env:
      AUTO_TARGET: "12"
      AUTO_QC:     "Skip"

    steps:
      - uses: actions/checkout@v3

      - name: Fetch dependencies
        run: /bin/zsh Dependencies.tool
      - name: Build
        run: /bin/zsh Build.tool